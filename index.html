<!DOCTYPE html>
<html>
<head>

<link rel="manifest" href="manifest.json">

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour Serra da Estrela</title>

<style>
body{font-family:Arial;text-align:center;padding:30px;}
button{font-size:22px;padding:15px 30px;}
</style>
<body>

<h2>Tour Interativo Serra da Estrela</h2>

<button onclick="iniciar()">INICIAR TOUR</button>

<p id="info">Aguardando início...</p>

<img id="foto" width="90%" style="margin-top:20px; display:none;">

<script>

  const pontos = [
{nome:"Varandas dos Carqueijais",
lat:40.311,lng:-7.553,
foto:"https://images.unsplash.com/photo-1501785888041-af3ef285b470",
texto:"Miradouro panorâmico com vista ampla sobre o vale da Cova da Beira."},

{nome:"Penhas da Saúde",
lat:40.323,lng:-7.563,
foto:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
texto:"Penhas da Saúde é uma localidade no município da Covilhã, Portugal. Esta aldeia de montanha está localizada no coração da Serra da Estrela, agraciada com um belo cenário montanhoso, a uma altitude de 1.500 metros. É principalmente um resort de inverno."},

{nome:"Piornos",
lat:40.338,lng:-7.575,
foto:"https://images.unsplash.com/photo-1469474968028-56623f02e42e",
texto:"Ponto elevado com vistas extensas da Serra da Estrela."},

{nome:"Covão d’Ametade",
lat:40.349,lng:-7.589,
foto:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e",
texto:"Vale glaciar de grande beleza natural e área de descanso."},

{nome:"Senhora da Boa Estrela",
lat:40.360,lng:-7.598,
foto:"https://images.unsplash.com/photo-1500534314209-a25ddb2bd429",
texto:"Monumento esculpido numa rocha, com sete metros de altura, localizada no Covão do Boi, a 1850 metros de altitude. A escultura é da autoria de António Duarte e representa a Senhora da Boa estrela, a padroeira dos pastores. Foi inaugurada em 1946. As festividades acontecem no segundo domingo de agosto."},

{nome:"Torre",
lat:40.321,lng:-7.612,
foto:"https://images.unsplash.com/photo-1470770841072-f978cf4d019e",
texto:"Ponto mais alto de Portugal continental, com neve frequente no inverno."}
];


  

function iniciar(){

document.getElementById("info").innerHTML="Tour iniciado...";

navigator.geolocation.watchPosition(function(pos){

const lat = pos.coords.latitude;
const lng = pos.coords.longitude;

pontos.forEach(p=>{
let d = Math.sqrt((lat-p.lat)**2+(lng-p.lng)**2);
if(d < 0.01){

document.getElementById("info").innerHTML =
"Você chegou em: " + p.nome + "<br>" + p.texto;


document.getElementById("foto").src = p.foto;
document.getElementById("foto").style.display="block";

}
});

});

}

</script>

</body>
</html>
