<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour Serra da Estrela</title>
<style>
body{font-family:Arial;text-align:center;padding:30px;}
button{font-size:22px;padding:15px 30px;}
</style>
<body>

<h2>Tour Interativo Serra da Estrela</h2>

<button onclick="iniciar()">INICIAR TOUR</button>

<p id="info">Aguardando início...</p>

<img id="foto" width="90%" style="margin-top:20px; display:none;">

<script>

const pontos = [
{nome:"Varandas dos Carqueijais",lat:40.311,lng:-7.553,
foto:"https://upload.wikimedia.org/wikipedia/commons/7/7c/Serra_da_Estrela_view.jpg"},

{nome:"Penhas da Saúde",lat:40.323,lng:-7.563,
foto:"https://upload.wikimedia.org/wikipedia/commons/3/3a/Penhas_da_Saude.jpg"},

{nome:"Piornos",lat:40.338,lng:-7.575,
foto:"https://upload.wikimedia.org/wikipedia/commons/5/5c/Serra_da_Estrela_Piornos.jpg"},

{nome:"Covão d’Ametade",lat:40.349,lng:-7.589,
foto:"https://upload.wikimedia.org/wikipedia/commons/0/0a/Covao_dAmetade.jpg"},

{nome:"Senhora da Boa Estrela",lat:40.360,lng:-7.598,
foto:"https://upload.wikimedia.org/wikipedia/commons/2/20/Senhora_da_Boa_Estrela.jpg"},

{nome:"Torre",lat:40.321,lng:-7.612,
foto:"https://upload.wikimedia.org/wikipedia/commons/e/e0/Torre_Serra_da_Estrela.jpg"}
];

function iniciar(){

document.getElementById("info").innerHTML="Tour iniciado...";

navigator.geolocation.watchPosition(function(pos){

const lat = pos.coords.latitude;
const lng = pos.coords.longitude;

pontos.forEach(p=>{
let d = Math.sqrt((lat-p.lat)**2+(lng-p.lng)**2);
if(d < 0.01){

document.getElementById("info").innerHTML =
"Você chegou em: " + p.nome;

document.getElementById("foto").src = p.foto;
document.getElementById("foto").style.display="block";

}
});

});

}

</script>

</body>
</html>
