<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

</head>

<body>

<h2>Tour Interativo Covilh√£ e Serra</h2>

<button onclick="iniciar()">INICIAR TOUR</button>

<div id="map"></div>

<div id="info"></div>

<div id="debug"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

let map=L.map('map').setView([40.28,-7.50],13);

let marcadorUsuario=null;
let ultimoPonto=null;

const pontos=[

texto:`Principal terminal rodovi√°rio da Covilh√£.

üöå Dica: aqui √© um bom ponto para iniciar o tour pela proximidade ao centro.`,
img:["images/camionagem1.png"]
},
{nome:"Serra Shopping",lat:40.2710,lng:-7.5023,raio:250},
{nome:"Hotel Santa Euf√©mia",lat:40.2734,lng:-7.5031,raio:250},
{nome:"Rotunda do Rato",lat:40.2771,lng:-7.5105,raio:200},
{nome:"Museu do Lanif√≠cio",lat:40.2779,lng:-7.5085,raio:200},
{nome:"Igreja N. Senhora de F√°tima",lat:40.277692,lng:-7.509809,raio:200},
  
{nome:"Igreja Santa Maria Maior",
lat:40.280208,lng:-7.506062,raio:100,
texto:'A Igreja Matriz da Covilh√£ foi edificada no s√©c. XIX no local da antiga Capela de Santa Maria do Castelo, 
datada do s√©c. XVI. O revestimento azulejar que cobre completamente a fachada com cenas da vida da Virgem foi aplicado em 1940.',
img:["images/santa-maria.jpg"]},
  
{nome:"C√¢mara Municipal",lat:40.2805,lng:-7.5044,raio:200},
{nome:"Castelo da Covilh√£",lat:40.2817,lng:-7.5086,raio:200},
{nome:"Parque do Pi√£o",lat:40.2872,lng:-7.5271,raio:300},
{nome:"Penhas da Sa√∫de",lat:40.3076,lng:-7.5486,raio:800},
{nome:"Edif√≠cio Telef√©rico Piornos",lat:40.314362,lng:-7.575729,raio:800},
{nome:"Nossa Senhora da Boa Estrela",lat:40.322991,lng:-7.602988,raio:800},
{nome:"Lagoa do Viriato",lat:40.322991,lng:-7.602988,raio:800},
{nome:"Vale do Z√™zere",lat:40.3280,lng:-7.5867,raio:800},
{nome:"Miradouro Vale de Loriga",lat:40.334209,lng:-7.617628,raio:800},
{nome:"Est√¢ncia de Ski",lat:40.330836,lng:-7.613945,raio:800},
{nome:"Torre Serra da Estrela",lat:40.3219,lng:-7.6127,raio:800},
{nome:"Cascata Po√ßo do Inferno",lat:40.372757,lng:-7.516673,raio:800}

];

pontos.forEach(p=>{
L.marker([p.lat,p.lng]).addTo(map).bindPopup(p.nome);
});

function iniciar(){

if(navigator.geolocation){

navigator.geolocation.watchPosition(
atualizar,
erro,
{enableHighAccuracy:true,maximumAge:0,timeout:15000}
);

}else{
alert("GPS n√£o suportado");
}

}

function atualizar(pos){

let lat=pos.coords.latitude;
let lng=pos.coords.longitude;
let precisao=pos.coords.accuracy;

if(!marcadorUsuario){
marcadorUsuario=L.marker([lat,lng]).addTo(map);
}else{
marcadorUsuario.setLatLng([lat,lng]);
}

map.setView([lat,lng]);

let maisProximo=null;
let menorDist=999999;

pontos.forEach(p=>{
let d=dist(lat,lng,p.lat,p.lng);
if(d<p.raio && d<menorDist){
maisProximo=p;
menorDist=d;
}
});

if(maisProximo && maisProximo.nome!==ultimoPonto){

ultimoPonto=maisProximo.nome;

document.getElementById("info").innerHTML=
"<h3>"+maisProximo.nome+"</h3>"+
"<p>Dentro do raio de ativa√ß√£o.</p>";

}

document.getElementById("debug").innerHTML=
"Lat: "+lat+"<br>"+
"Lng: "+lng+"<br>"+
"Precis√£o: "+Math.round(precisao)+"m<br>"+
"Ponto ativo: "+(ultimoPonto?ultimoPonto:"Nenhum")+"<br>"+
"Dist√¢ncia atual: "+Math.round(menorDist)+"m";

}

function erro(){
document.getElementById("debug").innerHTML="Erro ao obter GPS";
}

function dist(lat1,lon1,lat2,lon2){
const R=6371000;
const dLat=(lat2-lat1)*Math.PI/180;
const dLon=(lon2-lon1)*Math.PI/180;
const a=
Math.sin(dLat/2)*Math.sin(dLat/2)+
Math.cos(lat1*Math.PI/180)*
Math.cos(lat2*Math.PI/180)*
Math.sin(dLon/2)*Math.sin(dLon/2);
const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
return R*c;
}

</script>
